<form class="mt-5 mb-4">
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <input class="form-control bg-transparent border-dark-subtle text-white" type="text" name="search" id="search" placeholder="search...">
        </div>
    </div>
</form>
<div class="row">
    <div *ngFor="let resource of data; index as i" class="col-4 pb-4">
        <div class="card bg-dark">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div class="card-title fw-semibold text-white">{{resource.title}}</div>
                    <div class="author text-white-50">Justice</div>
                </div>
                
                <div class="card-text">{{resource.content}}</div>
                <div class="d-flex justify-content-between">
                    <div class="d-flex">
                        <p class="pe-2">source:</p><a href="" class="fst-italic">dies.com {{i}}</a>
                    </div>
                    <div class="d-flex">
                        <fa-icon [icon]="downVoteIcon" class="vote fs-4" (click)="downVote()"></fa-icon>
                        <div class="vote-count fs-5 mx-2">{{ voteCounter }}</div>
                        <fa-icon [icon]="upVoteIcon" class="vote fs-4" (click)="upVote()"></fa-icon>
                    </div>
                </div>
                <div *ngIf="renderActionBar" class="action-bar d-flex justify-content-end pt-2">
                    <div class="edit action-container me-4 px-2 bg-primary" data-bs-toggle="modal" data-bs-target="#addResourceModal" (click)="editResource(resource)">
                        <div class="text-white">Edit</div>
                        <fa-icon [icon]="editIcon" class="edit-icon mx-2 text-white"></fa-icon>
                    </div>
                    <div class="delete action-container px-2 bg-danger" data-bs-toggle="modal" data-bs-target="#confirm-delete">
                        <div class="text-white">Delete</div>
                        <fa-icon [icon]="deleteIcon" class="delete-icon mx-2 text-white"></fa-icon>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" id="confirm-delete">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-black text-white">
            <div class="modal-header">
                <div class="modal-title d-flex">
                    <fa-icon [icon]="warnIcon" class="text-danger fs-3 me-3"></fa-icon>
                    <p class="fs-3">Delete Resource</p>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="fs-5">Are you sure you want to delete this resource?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
